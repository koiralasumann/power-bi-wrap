<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Power BI Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .embed-container {
            position: relative;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        .embed-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            /* Adds height for the footer (approx 37px) to push it out of view */
            height: calc(100% + 37px);
            border: none;
        }

        /* --- HEADER STYLES --- */
        .top-bar {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 60px;
            /* Gradient to make white text readable, but allows content below to be seen */
            background: linear-gradient(to bottom, rgba(0, 0, 0, 0.8) 0%, rgba(0, 0, 0, 0) 100%);
            display: flex;
            justify-content: flex-end;
            align-items: center;
            padding: 0 24px;
            z-index: 40;
            opacity: 1;
            pointer-events: none;
        }

        .control-btn {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(4px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: white;
            padding: 8px;
            border-radius: 8px;
            margin-left: 12px;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
            pointer-events: auto;
        }

        .control-btn:hover {
            background: white;
            color: black;
            transform: translateY(2px);
        }
    </style>
</head>

<body class="bg-gray-900 h-screen w-screen overflow-hidden m-0 p-0 font-sans relative">

    <!-- Main Content Area -->
    <!-- Hidden by default (display:none), only shown after password success -->
    <main class="w-full h-full relative z-10" id="main-container" style="display:none;">

        <!-- HEADER -->
        <div class="top-bar">
            <!-- Title -->
            <span class="text-white font-medium mr-auto opacity-80 text-sm tracking-wide drop-shadow-md">
                Analytics Overview
            </span>

            <!-- Refresh Button -->
            <button onclick="reloadFrame()" class="control-btn" title="Refresh Report">
                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M4 4v5h.28l2.03-2.05A9 9 0 1 1 5.64 21c-.74-.9-1.29-1.93-1.63-3.03"></path>
                </svg>
            </button>

            <!-- Full Screen Button -->
            <button onclick="toggleFullScreen()" class="control-btn" title="Toggle Full Screen">
                <svg id="icon-max" class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M4 8V4m0 0h4M4 4l5 5m11-1V4m0 0h-4m4 4l-5 5M4 16v4m0 0h4m-4 0l5-5m11 5l-5-5m5 5v-4m0 4h-4">
                    </path>
                </svg>
                <svg id="icon-min" class="hidden w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12">
                    </path>
                </svg>
            </button>
        </div>

        <!-- The Dashboard Wrapper -->
        <div class="embed-container">
            <iframe id="dashboard-frame" title="Power BI Report" allowFullScreen="true">
            </iframe>
        </div>

    </main>

    <script>
        // --- CONFIGURATION ---

        // 1. SET YOUR PASSWORD HERE
        const ACCESS_PASSWORD = "password123";

        // 2. PASTE YOUR POWER BI LINK HERE:
        const REPORT_URL = "https://app.powerbi.com/view?r=eyJrIjoiNjgwZmI4YzYtZDdlNy00NDY0LWExYmMtMGQxMWVkODJmZGY2IiwidCI6IjUwMjQ2NTExLTdjNDQtNDAzNi04YjQxLTJiNjlhMWUwZjI4YiIsImMiOjl9";


        // --- LOGIC ---

        window.onload = function () {
            // Option 1: Native Browser Prompt
            // The browser will pause execution here until user inputs text
            let userPassword = prompt("Please enter the password to view this dashboard:");

            if (userPassword === ACCESS_PASSWORD) {
                // Correct Password: Show the dashboard
                document.getElementById('main-container').style.display = 'block';
                loadDashboard();
            } else {
                // Incorrect Password: Try to close
                alert("Incorrect password. Access denied.");

                // Attempt to close the tab (works only if script opened it)
                window.close();

                // If window.close() is blocked, the user remains on a blank dark screen
                // because main-container is still hidden.
            }
        };

        function loadDashboard() {
            const frame = document.getElementById('dashboard-frame');
            if (frame && REPORT_URL) {
                frame.src = REPORT_URL;
            }
        }

        // --- SECURITY DETERRENTS ---

        // 1. Disable Right-Click Context Menu
        document.addEventListener('contextmenu', (e) => {
            e.preventDefault();
        });

        // 2. Disable Keyboard Shortcuts for Developer Tools and Source View
        document.addEventListener('keydown', (e) => {
            // F12 (Dev Tools)
            if (e.key === 'F12') {
                e.preventDefault();
                return false;
            }

            // Ctrl + U (View Source)
            if (e.ctrlKey && (e.key === 'u' || e.key === 'U')) {
                e.preventDefault();
                return false;
            }

            // Ctrl + Shift + I (DevTools)
            if (e.ctrlKey && e.shiftKey && (e.key === 'i' || e.key === 'I')) {
                e.preventDefault();
                return false;
            }

            // Ctrl + Shift + J (Console)
            if (e.ctrlKey && e.shiftKey && (e.key === 'j' || e.key === 'J')) {
                e.preventDefault();
                return false;
            }

            // Ctrl + Shift + C (Inspect Element)
            if (e.ctrlKey && e.shiftKey && (e.key === 'c' || e.key === 'C')) {
                e.preventDefault();
                return false;
            }
        });

        // --- UTILITIES ---

        function toggleFullScreen() {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen().catch(err => {
                    console.error(`Error enabling full-screen mode: ${err.message}`);
                });
            } else {
                if (document.exitFullscreen) {
                    document.exitFullscreen();
                }
            }
        }

        document.addEventListener('fullscreenchange', () => {
            const iconMax = document.getElementById('icon-max');
            const iconMin = document.getElementById('icon-min');

            if (document.fullscreenElement) {
                iconMax.classList.add('hidden');
                iconMin.classList.remove('hidden');
            } else {
                iconMax.classList.remove('hidden');
                iconMin.classList.add('hidden');
            }
        });

        function reloadFrame() {
            const frame = document.getElementById('dashboard-frame');
            if (frame.src) {
                frame.src = frame.src;
            }
        }
    </script>
</body>

</html>
